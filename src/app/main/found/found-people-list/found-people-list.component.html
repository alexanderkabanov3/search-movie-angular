<div class="found__content found__content--person">
  <router-outlet></router-outlet>
  <div
    class="found__pagesPerson"
    (click)="switchPage($event)"
    *ngIf="pagesExist"
    #pageItem
  >
    <div
      class="found__pageItemPerson"
      *ngFor="let index of quantityPages"
      [routerLink]="['/found', 'people', 'page', index + 1]"
      [ngClass]="{'found__pagesPerson--active': index + 1 === 1}"
    >
      {{ index + 1 }}
    </div>
  </div>
</div>
